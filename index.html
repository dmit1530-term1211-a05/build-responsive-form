<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout E01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1>HTML5 Forms</h1>
        </div>
    </header>
   <div class="inner-container">
    <form action="#" method="POST">
        <!-- 
            - Every input requires a label (label/input pair). The 'for' and 'id'     attributes always have to match.
            - input elements are self-closing tags
        -->
        <!-- text input -->
        <div>
            <label for="text-field">Generic Text Field</label>
            <input type="text" id="text-field" name="text-field" placeholder="First & Last Name" />
        </div>

        <div>
            <label for="email">Email Field</label>
            <input type="email" id="email" name="email" placeholder="email address"/>
            <!-- input type="email" is better than using text. when an user is inputting their email the browser look for an @ symbol and '.xx' -->
            </div>
    </form>

   </div>
    
    
</body>
</html>
