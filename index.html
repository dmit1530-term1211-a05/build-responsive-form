<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1>HTML5 Forms</h1>
        </div>
    </header>
   <div class="inner-container">
    <form action="#" method="POST">
        <!-- 
            - Every input requires a label (label/input pair). The 'for' and 'id'     attributes always have to match.
            - input elements are self-closing tags
        -->
        <!-- text input -->
        <div>
            <label for="text-field">Generic Text Field</label>
            <input type="text" id="text-field" name="text-field" placeholder="First & Last Name" />
        </div>

        <div>
            <label for="email">Email Field</label>
            <input type="email" id="email" name="email" placeholder="email address"/>
            <!-- input type="email" is better than using text. when an user is inputting their email the browser look for an @ symbol and '.xx' -->
        </div>
        <div>
            <!-- phone output-->
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Phone #"/>
        </div>
        <div>
            <!-- url output-->
            <label for="website">Website URL</label>
            <input type="url" id="website" name="website" placeholder="website"/>
            <!-- the url type must start with a valid url: http:// or https:// -->
        </div>
        <!-- password output -->
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Enter Password"/>
            <!-- creates a hidden input area -->
        </div>

        <!-- range slide -->
        <div>
            <label for="range">Range Slide</label>
            <input type="range" name="range" id="range" min="0" max="10" step="1" value="5"/>
        </div>

         <!-- colour picker -->
         <div>
            <label for="colour">Colour Selector</label>
            <input type="color" name="colour" id="colour" value="1e1e1e"/>
        </div>

        <!-- fieldsets are used to group form controls or section of a form together. The legend element is the caption of the grouping (not required)-->
        <fieldset>
            <legend>Radio Button Field</legend>
            <!-- 
                radio buttons: must share the same 'name' attribute to be connected
                - radio buttons only for one option to be selected. 
                - you can also have a default checked option checked  -->
            <div>
               <input type="radio" id="spain" value="Spain" name="vacation"/>
               <label for="spain">Spain</label> 
            </div>
            <div>
                <input type="radio" id="maui" value="Maui" name="vacation" checked/>
                <label for="maui">Maui</label> 
             </div>
             <div>
                <input type="radio" id="trinidad" value="Trinidad" name="vacation"/>
                <label for="Trinidad">Trinidad</label> 
             </div>
        </fieldset>    

        <!-- 
            Checkboxes: share the same name attribute to be connected and allow for multiple selections. 
            you can also have a default checked option checked
        -->

        <fieldset>
            <legend>
                Checkbox Field
            </legend>
            <div>
                <input type="checkbox" name="web-design" id="html" value="html" checked />
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="checkbox" name="web-design" id="css" value="css" />
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" name="web-design" id="js" value="js" disabled/>
                <label for="js">JavaScript</label>
            </div>
        </fieldset>

        <fieldset>
            <!-- 
                Select Menu (dropdown menu for a form): Some available attributes that are unique.
                1. Multiple selections - allows for multiple selections, hold control/cmd to select multiple values. 
                2. Size - specifies the number of values shown in a dropdown. Works best with the attribute 'multiple'
                3. disable
            -->
            <legend>Dropdown Select Options</legend>
            <div>
                <label for="select-field">Select A Option</label>
                <select id="select-field" name="select-field">
                    <option value="">Please select an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </fieldset>
        <!-- textarea -->
        <div>
            <label for="message">Leave a Message</label>
            <textarea id="message" name="message" placeholder="Leave us a message"></textarea>
        </div>
        <!-- submit -->
        <div>
            <input type="submit" value="Send" name="submit"/>
        </div> 
        <!-- 
            or the other option would be to use a <button> element to submit the form
            <button type="submit" name="submit">Send</button> 
            
            Note:    
            - the button element tends to behave differently in different browsers and browsers may submit different values, whereas the input element works the same across all browsers. 
            https://dev.to/anshulnautiyal/input-type-v-s-button-type-part-1-4mn6
        -->
    </form>

   </div>
    
    
</body>
</html>
